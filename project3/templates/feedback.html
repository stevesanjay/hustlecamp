<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Provide Feedback for {{ filename }}</h1>
        <form method="post">
            <textarea name="feedback" rows="4" cols="50" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
        <a class="back-button" href="{{ url_for('admin') }}">Back</a>
    </div>
</body>
</html>
